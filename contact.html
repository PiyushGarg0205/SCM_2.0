<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sip Smart Coffee House</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap">
    <!-- Additional CSS for contact page -->
    <style>
        .contact-page {
            padding-top: 150px;
            min-height: 80vh;
        }
        
        .contact-form-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 50px;
            transform: scale(0.9);
            opacity: 0;
            animation: scaleIn 0.6s forwards;
        }
        
        .contact-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .contact-info-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .contact-icon-wrapper {
            width: 50px;
            height: 50px;
            background: rgba(212, 163, 115, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.5rem;
        }
        
        .contact-map {
            width: 100%;
            height: 400px;
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-top: 50px;
            box-shadow: var(--shadow);
        }
        
        .contact-map iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-link {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            transition: var(--transition);
        }

        .social-link:hover {
            transform: translateY(-5px);
            background: var(--accent-color);
        }
    </style>
</head>
<body>
    <!-- Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
