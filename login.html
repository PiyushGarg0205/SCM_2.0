<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sip Smart - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Particles Background -->
     <div id="particles-js"></div>

     <!-- Navbar Section -->
     <nav class="navbar">
         <div class="container">
             <a class="navbar-brand" href="#home">
                 <span class="coffee-icon">☕</span>Sip Smart
             </a>
         </div>
     </nav>
 
     <!-- Login Container -->
     <div class="login-container">
         <div class="floating-beans">
             <img src="/api/placeholder/40/40" alt="Coffee Bean" class="bean bean-1">
             <img src="/api/placeholder/40/40" alt="Coffee Bean" class="bean bean-2">
         </div>
 
         <div class="login-header">
             <div class="logo">
                 <span class="coffee-icon">☕</span>
             </div>
             <h2>Welcome Back</h2>
             <p>Sign in to continue to your account</p>
         </div>
 
         <form class="login-form">
             <div class="form-group">
                 <input type="email" class="form-input" placeholder="Email Address" required>
                 <span class="focus-border"></span>
             </div>
             <div class="form-group">
                 <input type="password" class="form-input" placeholder="Password" required>
                 <span class="focus-border"></span>
             </div>
 
             <div class="form-options">
                 <label class="remember-me">
                     <input type="checkbox"> Remember me
                 </label>
                 <a href="#" class="forgot-password">Forgot Password?</a>
             </div>
 
             <button type="submit" class="login-btn">Sign In</button>
         </form>
 
         <div class="divider">
             <span>or sign in with</span>
         </div>
 
         <div class="social-login">
             <div class="social-btn facebook">f</div>
             <div class="social-btn google">G</div>
             <div class="social-btn twitter">t</div>
         </div>
 
         <div class="register-link">
             Don't have an account? <a href="#">Sign Up</a>
         </div>
     </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script2.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="script2.js"></script>

<!-- Your custom login and particles config script -->
<script>
    document.querySelector('.login-form').addEventListener('submit', function (e) {
        e.preventDefault();
        // Redirect to main2.html on submission
        window.location.href = 'main2.html';
    });

    // Load particles.js config
    particlesJS.load('particles-js', 'particles.json', function () {
        console.log('particles.js loaded - callback');
    });
</script>

</body>
</html>
