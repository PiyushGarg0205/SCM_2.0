on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:  # <-- Added manual trigger option

jobs:
  greet-on-pr:
    name: "Greet on Pull Request"
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Say thanks!
        run: echo "â˜• Thank you for contributing to Sip Smart Coffee House Website!"

  validate-html:
    name: "Validate HTML Files"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install w3c-validator-cli
        run: |
          npm install -g w3c-validator-cli

      - name: Validate HTML Files
        run: |
          w3c-validator-cli **/*.html
