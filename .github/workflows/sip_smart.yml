name: üöÄ Deploy & Validate Sip Smart Website

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:  # Manual trigger option

jobs:
  greet-on-pr:
    name: "Greet on Pull Request"
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Say thanks!
        run: echo "‚òï Thank you for contributing to Sip Smart Coffee House Website!"

  validate-html:
    name: "Validate HTML Files"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install HTML Validator
        run: npm install -g html-validator-cli
        
      - name: Validate HTML Files
        id: validate
        run: |
          echo "::group::HTML Validation Results"
          find . -name "*.html" -type f -print | while read file; do
            echo "Validating $file..."
            if ! html-validator --file "$file" --verbose; then
              echo "::error file=$file::HTML validation failed for $file"
              echo "$file" >> invalid_files.txt
            fi
          done
          echo "::endgroup::"
          
          if [ -f invalid_files.txt ]; then
            echo "‚ùå The following files have HTML validation errors:"
            cat invalid_files.txt
            exit 1
          else
            echo "‚úÖ All HTML files are valid!"
          fi
        continue-on-error: true
        
      - name: Report Validation Status
        if: always()
        run: |
          if [ "${{ steps.validate.outcome }}" == "failure" ]; then
            echo "‚ö†Ô∏è HTML validation found errors. Please fix the issues before merging."
            exit 1
          else
            echo "‚úÖ HTML validation successful!"
          fi